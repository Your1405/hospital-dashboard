<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.cdnfonts.com/css/inter" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'dashboard/index.css' %}">
        <title>Hospital Dashboard</title>
    </head>
    <body class="app-container">
        <nav class="side-nav">
            <h1 class="nav-header">
                <img src="{% static 'dashboard/images/hospital-solid.svg' %}" alt="Hospital Logo" width="32" height="32"> 
                <span>Hospital Dashboard<span>
            </h1>
            <ul class="nav-container">
                <li class="nav-item active">
                    <img src="{% static 'dashboard/images/house.svg' %}" alt="Dashboard" width="16" height="16">
                    <a href="#" class="nav-link">Dashboard</a>
                </li>
                <li class="nav-item">
                    <img src="{% static 'dashboard/images/table.svg' %}" alt="Overzichten" width="16" height="16">
                    <a href="#" class="nav-link">Overzichten</a>
                </li>
                <li class="nav-item">
                    <img src="{% static 'dashboard/images/import.svg' %}" alt="Import" width="16" height="16">
                    <a href="#" class="nav-link">Importeren</a>
                </li>
                <li class="nav-item">
                    <img src="{% static 'dashboard/images/export.svg' %}" alt="Export" width="16" height="16">
                    <a href="#" class="nav-link">Exporteren</a>
                </li>
            </ul>
        </nav>
        <main class="main-content">
            {% block content %}
            {% endblock content %}
        </main>
    </body>
</html>
