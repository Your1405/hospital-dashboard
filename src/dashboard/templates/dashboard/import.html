{% extends 'dashboard/_base.html' %}

{% block content %}
    <div>
        <div class="overview-header">
            <h1 class="overview-title"><a href="/dashboard"><- </a>Import a csv file: </h1>
            <a href="/dashboard/import/download" class="button new-button">Download the csv format</a>
        </div>
        <div>
            <form action="/dashboard/import/" enctype="multipart/form-data" method="POST">
                {% csrf_token %}
                <label for="file">CSV File: </label>
                <input type="file" name="file" accept=".csv" id="file">
                <button type="submit" class="button submit-button">Import Data</button>
            </form>
        </div>
    </div>
{% endblock content %}
